<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink'>
        <defs>
            <filter id="filter-map" x="-0.15000001" y="-0.15000001" width="1.3" height="1.3"
                color-interpolation-filters="sRGB">
                <feGaussianBlur stdDeviation="4" in="SourceGraphic" result="result1" id="feGaussianBlur4202" />
                <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="result0"
                    id="feTurbulence4204" />
                <feDisplacementMap in2="result0" scale="20" xChannelSelector="R" yChannelSelector="G" in="result1"
                    result="result2" id="feDisplacementMap4206" />
                <feGaussianBlur stdDeviation="3" in="SourceGraphic" result="result4" id="feGaussianBlur4208" />
                <feComposite in2="result2" operator="arithmetic" k1="1.5" k2="-0.25" k3="0.5" k4="0" in="result4"
                    result="result5" id="feComposite4210" />
            </filter>
        </defs>
    </svg>

    <div id="game-board"></div>

    <div id="control-panel" hidden>
        <div id="room-controls">
            <input id="room-name" type="text"></input>
            <button id=set-roomname onclick="setRoomName()">Set Name</button>
        </div>
        <div id="global-cotrols"></div>
        <button id=ready-btn onclick="ready()">Ready</button>
        <button id=stop-btn onclick="stop()">Stop</button>
        <button id=toggle-paths-btn onclick="togglePaths()">Paths</button>
        <button id=toggle-fow-btn onclick="toggleFogOfWar()">Fog of War</button>
        <button id=save-geometry-btn
            onclick="console.save(dndFowMap.store.getState().geometry, 'geometry.js', 'dndFowMap.staticState.geometry')">
            Save Geometry
        </button>
        <button id=save-combatants-btn
            onclick="console.save(dndFowMap.store.getState().combatants, 'combatants.js', 'dndFowMap.staticState.combatants')">
            Save Combatants
        </button>
    </div>

    <script src="https://d3js.org/d3.v5.js"></script>

    <!-- Gobal module: "dfm" (dnd fow map) -->
    <script src="js/dndfowmap.js"></script>

    <!-- Local Storage -->
    <script src="js/localstorage.js"></script>

    <!-- Static Data -->
    <!-- state tree -->
    <script src="js/state.js"></script>
    <!-- augment the state tree with these -->
    <script src="js/combatants.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/tokenset.js"></script>
    <script src="js/mapdetails.js"></script>

    <!-- Pub-sub -->
    <!-- define: actions, store and reducers -->
    <script src="js/actions.js"></script>
    <script src="js/reducers.js"></script>
    <script src="js/store.js"></script>
    <!-- initialize store-->
    <script src="js/initstore.js"></script>

    <!-- Procedural -->
    <script src="js/stateutilities.js"></script>
    <script src="js/pathstring.js"></script>
    <script src="js/fogofwar.js"></script>
    <script src="js/geometryeditor.js"></script>
    <script src="js/tacticalmap.js"></script>
    <script src="js/consolesave.js"></script>
    <script src="js/uuid.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
